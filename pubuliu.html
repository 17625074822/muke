<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>瀑布流</title>
    <style>
      .box {
        width: 1600px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
  <script>
    var box = document.querySelector('.box')
    var imglist = []
    console.log(box)
    function initimg(i) {
      let img = document.createElement('img')
      img.src = './images/' + i + '.jpg'
      imglist.push(img)
      box.appendChild(img)
    }
    for (var i = 1; i <= 20; i++) {
      initimg(i)
    }
    console.log(imglist)
  </script>
</html>
